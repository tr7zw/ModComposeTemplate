name: Create Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: setup jdk 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: make gradle wrapper executable
        run: chmod +x ./gradlecw
      - name: build
        run: ./gradlecw build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
$autoworkflowfiles$
<autopublish>
<publishForge>
      - name: Publish-Forge-Curseforge
        uses: Kir-Antipov/mc-publish@v3.2
        with:
<curseforge>
          curseforge-id: $curseforgeid$
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}  
</curseforge>
          loaders: forge
          name: ${{github.ref_name}} - Forge
          version-type: beta
          files: '*Forge/build/libs/!(*-@(dev|sources|javadoc|all)).jar'
      - name: Publish-Forge-Modrinth
        uses: Kir-Antipov/mc-publish@v3.2
        with:
<modrinth>
          modrinth-id: $modrinthid$
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
</modrinth>
          loaders: forge
          name: ${{github.ref_name}} - Forge
          files: '*Forge/build/libs/!(*-@(dev|sources|javadoc|all)).jar'
</publishForge>
<publishFabric>
      - name: Publish-Fabric
        uses: Kir-Antipov/mc-publish@v3.2
        with:
<modrinth>
          modrinth-id: $modrinthid$
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
</modrinth>
<curseforge>
          curseforge-id: $curseforgeid$
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}  
</curseforge>
          loaders: fabric
          name: ${{github.ref_name}} - Fabric
          files: '*Fabric/build/libs/!(*-@(dev|sources|javadoc|all)).jar'
</publishFabric>
</autopublish>