name: Create Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: setup jdk 16
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: setup fork
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "Github CI"
          java -jar fabricweight.jar patch
      - name: make gradle wrapper executable
        working-directory: ./workspace
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlecw
      - name: build
        working-directory: ./workspace
        run: ./gradlecw build
      - name: capture build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: |
$githubautoworkflowfiles$
<autopublish>
<publishForge>
      - name: Publish-Forge-Curseforge
        uses: Kir-Antipov/mc-publish@v3.2
        with:
<curseforge>
          curseforge-id: $curseforgeid$
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}  
</curseforge>
          loaders: forge
          name: ${{github.ref_name}} - Forge
          version-type: beta
          files: 'workspace/*Forge/build/libs/!(*-@(dev|sources|javadoc|all)).jar'
      - name: Publish-Forge-Modrinth
        uses: Kir-Antipov/mc-publish@v3.2
        with:
<modrinth>
          modrinth-id: $modrinthid$
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
</modrinth>
          loaders: forge
          name: ${{github.ref_name}} - Forge
          files: 'workspace/*Forge/build/libs/!(*-@(dev|sources|javadoc|all)).jar'
</publishForge>
<publishFabric>
      - name: Publish-Fabric
        uses: Kir-Antipov/mc-publish@v3.2
        with:
<modrinth>
          modrinth-id: $modrinthid$
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
</modrinth>
<curseforge>
          curseforge-id: $curseforgeid$
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}  
</curseforge>
          loaders: fabric
          name: ${{github.ref_name}} - Fabric
          files: 'workspace/*Fabric/build/libs/!(*-@(dev|sources|javadoc|all)).jar'
</publishFabric>
</autopublish>